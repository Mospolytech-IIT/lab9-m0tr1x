<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<a href="/users/create">Create New User</a>
<ul>
    {% for user in users %}
    <li>
        {{ user.username }} - {{ user.email }}
        <a href="/users/edit/{{ user.id }}">Edit</a>
        <a href="/users/delete/{{ user.id }}">Delete</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
