<!-- templates/posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts List</title>
</head>
<body>
<h1>Posts List</h1>
<ul>
    {% for post in posts %}
    <li>
        <strong>{{ post.title }}</strong><br>
        {{ post.content }}<br>
        <a href="/posts/edit/{{ post.id }}">Edit</a>
        <a href="/posts/delete/{{ post.id }}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="/posts/create">Create New Post</a>
</body>
</html>
